{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->
        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Billing Address</h4>
                        <form action="{% url 'place_order' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Full Name</label>
                                    <input type="text" name="full_name" class="form-control" required value="{{ full_name }}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Phone Number</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Address</label>
                                    <input type="text" name="address" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">Order Note</label>
                                    <textarea name="order_note" rows="2" class="form-control"></textarea>
                                </div>
                            </div>

                    </div>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Price</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for cart_item in cart_items %}
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{ cart_item.artwork.image.url }}"
                                                                    class="img-sm"></div>
                                            <figcaption class="info">
                                                <a href="{{ cart_item.artwork.get_url }}"
                                                   class="title text-dark">{{ cart_item.artwork.artwork_title }}</a>
                                                <p class="text-muted small">{{ cart_item.artwork.artist_name }}<br> {{ cart_item.artwork.medium_title }}
                                                    - {{ cart_item.artwork.genre }}</p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">Rs. {{ cart_item.artwork.price }}</var>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary btn-block" name="Submit">Place Order</button>
                        <a href="{% url 'home' %}" class="btn btn-light btn-block">Continue Shopping</a>
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->
                </form>
            </aside> <!-- col.// -->


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
