{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Edit Artist</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="artist_name">Name</label>
        <input type="text" class="form-control" id="artist_name" name="artist_name" value="{{ artist.artist_name }}">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description">{{ artist.description }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
{% endblock %}
