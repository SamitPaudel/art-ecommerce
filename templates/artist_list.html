{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Artists</h1>
        <ul class="list-group">
            {% for artist in artists %}
                <li class="list-group-item">
                    <a href="{% url 'artist_detail' artist.slug %}">{{ artist.artist_name }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">No artists found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
